<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles/styles.css"/>
    <link rel="stylesheet" href="./styles/markdown-styles.css">
    <link rel="icon" href="./assets/img/camera-drone.svg" type="image/svg+xml">
    
    <!-- Apply dark mode immediately before body renders to prevent flashbang -->
    <script>
        (function() {
            const savedTheme = localStorage.getItem("theme");
            if (savedTheme === "dark") {
                document.documentElement.classList.add("dark-mode");
            }
        })();
    </script>

    <script type="module" src="./scripts/script.js"></script>
    <script type="module" src="./scripts/md-converter.js"></script>
    <script type="module" src="./scripts/content-browser.js"></script>
    <script type="module">
        import MarkdownConverter from './scripts/md-converter.js';
        
        document.addEventListener("DOMContentLoaded", async () => {
            const converter = new MarkdownConverter([], []);
            const md = await converter.loadMarkdown('assets/content/credits.md');
            const html = converter.convert(md, 'content/credits.md');
            document.getElementById('markdown-container').innerHTML = html;
            
            // Update button text based on saved theme
            const savedTheme = localStorage.getItem("theme");
            const toggleButton = document.getElementById("lightDarkToggle");
            if (savedTheme === "dark" && toggleButton) {
                toggleButton.innerHTML = '<img class="icon" src="assets/img/dark.svg" alt="modeswitch-icon"></img><span class="icon-text">Light Mode</span>';
            }
        });
    </script>
    <title>Drones Documentation</title>
</head>

<body>
    <header>   <!-- Header-->
         <div class="header-logo">
            <img src="assets/img/camera-drone.svg" class="header-image" alt="Drone Logo">
            <p class="header-text">Drones Documentation</p>
            <button id="lightDarkToggle" onclick="lightDarkModeToggle()">
                <img class="icon" src="assets/img/light.svg" alt="modeswitch-icon"></img>
                <span class="icon-text">Dark Mode</span>
            </button>
         </div>
    </header>

    <div class="side-line"></div>

    <main>
        <div class="display-window">
            <div id="markdown-container">
                <!-- Loading of MarkDown content will be placed here -->
            </div>
        </div>
    </main>
    <footer>
        <a href="index.html">Main Page</a>
    </footer>
</body>

</html>
