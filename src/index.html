<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles/styles.css"/>
    <link rel="stylesheet" href="./styles/markdown-styles.css">
    <link rel="icon" href="./assets/img/camera-drone.svg" type="image/svg+xml">
    
    <!-- Apply dark mode immediately before body renders to prevent flashbang -->
    <script>
        (function() {
            const savedTheme = localStorage.getItem("theme");
            if (savedTheme === "dark") {
                document.documentElement.classList.add("dark-mode");
            }
        })();
    </script>

    <script type="module" src="./scripts/script.js"></script>
    <script type="module" src="./scripts/md-converter.js"></script>
    <script type="module" src="./scripts/content-browser.js"></script>
    <title>Drones Documentation</title>
</head>

<body>
    <header>   <!-- Header-->
         <div class="header-logo">
            <img src="assets/img/camera-drone.svg" class="header-image" alt="Drone Logo">
            <p class="header-text">Drones Documentation</p>
            <button id="lightDarkToggle" onclick="lightDarkModeToggle()">Dark Mode</button>
         </div>
    </header>

    <div class="side-line"></div>

    <main>
        <div class ="top-line">
            <button class="copy-button" onclick="copyButtonTrigger()">Copy</button>
        </div>
        <div class="content-container">
            <div class="topic-selector">
                <!-- Loading of topics will use class "topic-category" for headers of categories -->
            </div>
            <div class="display-window">
                <div id="markdown-container">
                    <!-- Loading of MarkDown content will be placed here -->
                </div>
            </div>
            <div class="right-panel">
                <div id="right-panel-header">
            </div>
        </div>
    </main>
</body>

</html>
