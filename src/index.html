<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles/styles.css"/>
    <link rel="stylesheet" href="./styles/markdown-styles.css">
    <link rel="icon" href="./assets/img/camera-drone.svg" type="image/svg+xml">
    <script type="module" src="./scripts/script.js"></script>
    <script type="module" src="./scripts/md-converter.js"></script>
    <script type="module" src="./scripts/content-browser.js"></script>
    <title>Drones Documentation</title>
</head>

<body>
    <header>   <!-- Header-->
         <div class="header-logo">
            <img src="assets/img/camera-drone.svg" class="header-image">
            <p class="header-text">Drones Documentation</p>
         </div>
    </header>

    <div class="side-line"></div>

    <main>
        <div class="content-container">
            <div class="topic-selector">
                <!-- Loading of topics will use class "topic-category" for headers of categories -->

            <div class="display-window">
                <div id="markdown-container">
                    <!-- Loading of MarkDown content will be placed here -->
                </div>
            </div>
            <div class="right-panel">
                Right-Panel-Container
            </div>
        </div>
    </main>
</body>
