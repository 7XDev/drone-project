<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Content Browser Showcase</title>
    <link rel="stylesheet" href="style.css">
    <script type="module">
        import ContentBrowser from './content-browser.js';

        document.addEventListener('DOMContentLoaded', async () => {
            const browser = new ContentBrowser();
            await browser.fetchStructure('./content-structure.json');

            const container = document.querySelector('.topics-container');
            container.innerHTML = browser.generateTopicsHTML();

            // Example: Pass the item directly to toggle visibility
            const miscellaneousCategory = browser.contentStructure.find(
                item => item.name === 'Nature'
            );

            browser.changeCategoryVisibility(miscellaneousCategory, container);
        });
    </script>
</head>

<body>
    <header>
        <h1>Content Browser Showcase</h1>
    </header>

    <main>
        <div class="topics-container">
            <!-- Topics will be dynamically inserted here -->
        </div>
    </main>
</body>

</html>
